<!DOCTYPE html> 
<html lang="ru"> 
<head> 
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Задание 17.Разноцветные блоки</title> 
    <!-- подключаем TailwindCSS --> 
    <script src="https://cdn.tailwindcss.com"></script> 
    <!-- подключаем свои шрифты --> 
    <link rel="stylesheet" href="./style.css"> 
</head> 
<body> 
    <!-- навигация задания --> 
    <nav class="w-full h-max flex flex-row-reverse bg-rose-100 p-2 *:text-rose-950 "> 
        <ul> 
            <li class="group"> 
                <label for="mini" class="cursor-pointer block"><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6"><path stroke-linecap="round" stroke-linejoin="round" d="M3.75 5.25h16.5m-16.5 4.5h16.5m-16.5 4.5h16.5m-16.5 4.5h16.5" /></svg></label> 
                <input type="checkbox" id="mini" class="hidden peer/mini"> 
                <ul class="hidden peer-checked/mini:flex flex-col absolute right-2 border border-rose-300 rounded-[5px] divide-y divide-rose-200 bg-rose-100"> 
                    <li><a class="hover:bg-rose-300 block p-1" target="_blank" href="http://www.itmathrepetitor.ru/zadachi-po-html-i-css-raznocvetnye-bloki/">Ссылка на задание</a></li> 
                    <li><a class="hover:bg-rose-300 block p-1" href="http://127.0.0.1:5500/">На главную</a></li> 
                </ul> 
            </li> 
        </ul> 
    </nav> 
    <!-- выполняем задание внутри id="app" --> 
    <div id="app" class="w-screen h-screen flex justify-center items-center  "> 
       <div class="grid grid-cols-3  grid-rows-3  gap-4 border-2 border-black *:border-2 *:border-black p-4">
        <div class=" w-[200px] h-[100px] col-span-1 row-span-1 bg-red-500 "></div>
        <div class="bg-green-500 col-span-2 row-span-2"></div>
        <div class="bg-blue-500 col-span-1 row-span-2"></div>
        
        <div class="bg-yellow-500 col-span-2 row-span-1"></div>
       </div>
    </div> 
</body> 
</html>
